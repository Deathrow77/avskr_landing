<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aavishkar 2.0</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

  <div class="row header">
    <div class="col-md-6">
      <img src="img/clg.png" class="fixed-top-left">
    </div>
    <div class="col-md-6">
      <img src="img/clubs.png" class="fixed-top-right">
    </div>
  </div>

  <div class="box bg" data-ibg-bg='./img/crosshair2.png'></div>

  <div class="row footer">
    <div class="col-md-3">
      <div class="icons-social" style="">

        <a target="_blank" href="https://www.facebook.com/aavishkar.nitd/"><i class="fab fa-facebook-square icon"></i></a>
        <a target="_blank" href="https://www.instagram.com/aavishkar_nitd/"><i class="fab fa-instagram icon"></i></a>
        <a target="_blank" href="https://www.youtube.com/channel/UCl42je3Zr5zTCpsHIj7xkbg/featured"><i class="fab fa-youtube-square icon"></i></a>
        <a target="_blank" href="mailto:contact@avskr.in"><i class="fa fa-envelope icon fab"></i></a>

      </div>
    </div>
    <div class="col-md-6">
      <div id="countdown"></div>
    </div>
    <div class="col-md-3">
      <img src="img/bullet.png" class="bullet">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="./js/jquery.interactive_bg.min.js"></script>
  <script>

$(document).ready(function(){
    $(".bg").interactive_bg(); // function cal

    $(".bg").interactive_bg({
       strength: 100,
       scale: 1.1,
       animationSpeed: "100ms",
       contain: false,
       wrapContent: true
     });
});
 
  // change background size on window resize
$(window).resize(function() {
      $(".bg > .ibg-bg").css({
        width: $(window).outerWidth(),
        height: $(window).outerHeight()
      })
   });
  </script>
  <script src="js/script.js"></script>
  </body>
</html>
